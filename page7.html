<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSync - Home</title>
    <link rel="stylesheet" href="header.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <p>all images are ai generated</p>
                <img src="images/image2.png" alt="EatSync Logo">
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link active">GoalSync Builder</a></li>
                    <li><a href="#" class="nav-link">Meal Plans</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <!-- Right Side Icons -->
            <div class="header-actions">
                <a href="#" class="sign-in-btn">
                    <i class="fas fa-user"></i>
                    <span>Sign In</span>
                </a>
                <a href="#" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">3</span>
                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Navigation (hidden by default) -->
    <div class="mobile-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">GoalSync Builder</a></li>
            <li><a href="#">Meal Plans</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign In</a></li>
        </ul>
    </div>

    <!-- Main Content Area (placeholder) -->
    <main class="main-content">
        <div class="container">
            <h1>Welcome to EatSync</h1>
            <p>Your content goes here...</p>
        </div>
    </main>
</body>
</html>
